---
name: Sample123
description: "Rule which sends an email when an email from johndoe@gmail.com is received"
pack: emailvm
enabled: true
trigger:
  type: emailvm.imap.message
  parameters: {}
criteria:
  trigger.subject:
    pattern: create vm 
    type: contains
action:
  ref: emailvm.create_aws
  parameters:
    ImageId: 'ami-0d2692b6acea72ee6'
    InstanceType: 't2.micro'
    KeyName: 'ec2-keypair'
    
